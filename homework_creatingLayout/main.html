<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        div {
            border: 1px solid black;
            text-align: center;
        }
        #header {
            margin: 5px;
        }
        #nav {
            margin: 5px;
        }
        #main {
            margin: 5px;
            position: relative;
            height: 300px;
            border: none;
        }
        #section {
            position: absolute;
            width: 60%;
            top: 0px;
            left: 0px;
            height: 200px;
            margin: 0px
        }
        #article {
            position: absolute;
            width: 60%;
            top: 207px;
            left: 0px;
            height: 91px;
            margin: 0px
        }
        #right {
            position: absolute;
            width: 37.5%;
            top: 0px;
            right: 0px;
            height: 298px;
            margin: 0px;
        }
        #footer {
            margin: 5px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="main">
        <div id="section">section</div>
        <div id="article">article</div>
        <div id="right">right</div>
    </div>
    <div id="footer">footer</div>
</div>
</body>
</html>
